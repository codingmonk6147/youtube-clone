<mat-card class="example-card"  routerLink="/video-details/{{video.id}}">
    <img mat-card-image [src]="video.thumbnailUrl"  alt="">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle class="subtitles">{{video.id}}</mat-card-subtitle>
      <!-- <mat-card-subtitle class="subtitles">{{video.tags}}</mat-card-subtitle> -->
      <mat-card-subtitle class="subtitles">1M views</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
